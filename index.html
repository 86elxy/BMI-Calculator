<body>
<form action="/calcbmi" method = "GET">

<div>

<br>

<br>

<input type='text' id='height' name='height'>
<br>
<label for='comments'>Comments</label>

</textarea>
</div>
<input type='submit' id='submit' name='submit'>
</form>
